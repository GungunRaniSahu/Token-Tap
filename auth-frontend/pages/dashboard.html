<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 shadow-xl rounded-2xl w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome to the Dashboard!</h2>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Logout</button>
  </div>
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("You must log in first");
      window.location.href = "index.html";
    }
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
